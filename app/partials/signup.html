<div class="row">
    <div class="col-lg-4"><h3>Sign up</h3>
        <div class="alert alert-danger" ng-show="message.length > 0">{{message}}</div>

        <form name="signup" role="form">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" ng-model='user.firstName' class="form-control" required/>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" ng-model='user.lastName' class="form-control" required/>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" ng-model='user.email' class="form-control" required/>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="text" id="password" ng-model='user.password' class="form-control" required/>
            </div>

            <button ng-click='signup(user)' ng-disabled="signup.$invalid" class="btn btn-primary">Sign up</button>
        </form>
    </div>
</div>
