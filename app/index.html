<!doctype html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <title>My AngularJS App</title>
    <link rel="stylesheet" href="css/app.css"/>
    <link rel="stylesheet" href="lib/bootstrap/bootstrap.css"/>
    <link rel="stylesheet" href="lib/bootstrap/bootstrap-theme.css"/>
</head>
<body>


<nav ng-controller="NavbarController" class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex5-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">TrackIt</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-ex5-collapse">
            <ul class="nav navbar-nav">
                <li ng-class="{active: routeIs('/home')}"><a href="#/home">Home</a></li>
                <li ng-class="{active: routeIs('/activities')}"><a href="#/activities">Activities</a></li>
                <li ng-class="{active: routeIs('/signup')}" ng-show="!authService.isSignedIn"><a href="#/signup">Sign Up</a></li>
                <li ng-class="{active: routeIs('/signin')}" ng-show="!authService.isSignedIn"><a href="#/signin">Sign In</a></li>
                <li><a href="#/home" ng-click="authService.logOut()" ng-show="authService.isSignedIn">Sign Out</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li><div class="user-name">Hello</div></li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
</nav>

<section class="container">
    <div class="row">
        <div class="col-lg-12" ng-view></div>
    </div>
</section>

<!--<div>Angular seed app: v<span app-version></span></div>-->

<!-- In production use:
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
-->
<script src="lib/angular/angular.js"></script>
<script src="lib/angular/angular-mocks.js"></script>
<script src="lib/angular/ui-bootstrap-tpls-0.5.0.js"></script>
<script src="lib/jquery/jquery-2.0.3.min.js"></script>
<script src="lib/noty/jquery.noty.js"></script>
<script src="lib/noty/layouts/top.js"></script>
<script src="lib/noty/layouts/topRight.js"></script>
<script src="lib/noty/themes/default.js"></script>
<script src="lib/underscore.js"></script>
<script src="lib/moment.js"></script>
<script src="lib/bootstrap/bootstrap.js"></script>
<script src="lib/bootstrap/bootstrap-datepicker.js"></script>
<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers.js"></script>
<script src="js/filters.js"></script>
<script src="js/directives.js"></script>
</body>
</html>
